<!DOCTYPE html>
<html lang="zh-cn" ng-app="actionApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>实战</title>

    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-grid.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-reboot.css" rel="stylesheet">

    <style type="text/css">
        .content {
            padding: 100px 15px;
            text-align: center;
        }
    </style>
 </head>
<body>

    <nav class="navbar">
        <div class="container">

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/oper">后台交互</a>
                        <a href="#/directive">自定义指令</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <!--  展示载入的页面-->
    <div class="content">
        <ng-view>

            <div class="row">
                <label for="attr" class="col-md-2 custom-control-label">名称</label>
                <div class="col-md-2">
                    <!--定义数据模型-->
                    <input type="text" class="form-control" ng-model="personName">
                </div>

                <div class="col-md-1">
                    <!--调用控制器定义的方法-->
                    <button class="button btn-primary" ng-click="search()">查询</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <ul class="list-group">
                        <!--定义person模型，模型和视图是绑定的-->
                        <li class="list-group-item">
                            名字：{{person.name}}
                        </li>
                        <li class="list-group-item">
                            年龄：{{person.age}}
                        </li>
                        <li class="list-group-item">
                            地址：{{person.address}}
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <label for="attr" class="col-md-2 custom-control-label">属性形式</label>
                <div class="col-md-2">
                    <!--使用属性形式调用指令-->
                    <input type="text" class="form-control" date-picker>
                </div>

            </div>

            <div class="row">
                <label for="style" class="col-md-2 control-label">样式形式</label>
                使用样式形式调用执行
                <input type="text" class="form-control" date-picker>
            </div>

        </ng-view>
    </div>

    <!--加载脚本-->


<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/angular-route.min.js"></script>
<script src="/static/js/angular.min.js"></script>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.bundle.js"></script>
<script src="/static/bootstrap/js/bootstrap.js"></script>
<script src="/static/action/app.js"></script>
<script src="/static/action/controllers.js"></script>
<script src="/static/action/directives.js"></script>
</body>
</html>
