<!DOCTYPE html>
<html ng-app="">
<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>


<div>
    <label>名字：</label>
    <input type="text" ng-model="yourName" placeholder="输入你的名字">
    <hr>
    <h1>你好 {{yourName}}!</h1>
</div>

</body>
</html>

<!--
ng-app=""  所作用的范围

ng-model 定义整个angularJs的前端数据模型  模型名称为 yourName 模型的值来自输入的值

{{模型名}} 来读取模型的值

-->
